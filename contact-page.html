         <script>
          function validateFunction() {
          let x = document.getElementById("input-likelyhood").value;
            let text;
            if (isNaN(x) || x < 1 || x > 10) {
            text = "Input not valid, select a number between 1 and 10";
            } else {
            text = "";
            }
            document.getElementById("invalidinput").innerHTML = text;
            }




            function darkMode() {
        const darkbtn =
          (document.querySelector("body").style.backgroundColor = "black");
          (document.querySelector(".bottomlinks").style.background = "black");
      }
      function lightMode() {
        const lightbtn =
         
          (document.querySelector("body").style.background = "#3c586b");
          (document.querySelector(".bottomlinks").style.background = "#3c586b");
      }

      document.getElementById("darkbtn").addEventListener("click", function () {
        darkMode();

          lightMode();
        });
